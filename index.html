<!DOCTYPE html>
<html>
  <body>
    <div class="iframe-container">
    <iframe 
        src="https://copilotstudio.microsoft.com/environments/Default-ce4a3929-9f39-40ff-9204-cdf25885ada7/bots/cr2c5_visaGuru/webchat?__version__=2"
        allow="microphone; camera">
    </iframe>
</div>
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f0f4f8 0%, #d9e7fa 100%);
        font-family: 'Segoe UI', Arial, sans-serif;
    }
    body {
        display: flex;
        flex-direction: column;
        height: 80vh;
        box-sizing: border-box;
    }
    .iframe-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: stretch;
        padding: 1rem;
    }
    iframe {
        border-radius: 16px;
        box-shadow:
        0 4px 6px rgba(0, 0, 0, 0.1),     /* soft base shadow */
        0 10px 15px rgba(0, 0, 0, 0.05),  /* deeper shadow */
        0 20px 25px rgba(0, 0, 0, 0.05),  /* extended depth */
        0 0 0 1px rgba(0, 0, 0, 0.02);    /* subtle border for realism */
        border: none;
        width: 100%;
        max-width: 480px;
        min-width: 320px;
        margin-top: 110px;
        height: 80%;
        min-height: 600px;
        background: #fff;
        transition: box-shadow 0.2s;
    }
    @media (max-width: 600px) {
        .iframe-container {
            padding: 0.5rem;
        }
        iframe {
            max-width: 100%;
            min-width: 0;
            min-height: 400px;
            border-radius: 8px;
        }
    }
</style>

<script>
    window.onload = function() {
        if(window.innerWidth < 700) {
            document.querySelector('iframe').scrollIntoView({behavior: 'smooth'});
        }
    }
</script>
  </body>
</html>
